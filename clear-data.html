<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Data - Escrow Africa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0D9488, #14B8A6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #0D9488;
        }
        p {
            color: #666;
            margin-bottom: 24px;
            line-height: 1.6;
        }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }
        .btn-danger {
            background: #dc2626;
            color: white;
        }
        .btn-danger:hover {
            background: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }
        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }
        .btn-secondary:hover {
            background: #d1d5db;
        }
        .success {
            display: none;
            color: #059669;
            font-weight: 600;
            margin-top: 20px;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üóëÔ∏è</div>
        <h1>Clear All Data</h1>
        <p>This will delete all created deals, new users, and reset the prototype to its original state.</p>
        
        <button class="btn btn-danger" onclick="clearData()">Clear All Data</button>
        <button class="btn btn-secondary" onclick="window.location.href='index.html'">Cancel</button>
        
        <div class="success" id="success">‚úì All data cleared successfully!</div>
    </div>

    <script>
        function clearData() {
            if (confirm('Are you sure? This will delete all created deals and registered users.')) {
                // Clear all localStorage
                localStorage.removeItem('userDeals');
                localStorage.removeItem('registeredUsers');
                
                // Clear session
                sessionStorage.clear();
                
                // Show success
                document.getElementById('success').style.display = 'block';
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        }
    </script>
</body>
</html>
