<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrow Africa - Demo Video</title>
    <link rel="stylesheet" href="css/video.css">
</head>
<body>
    <div id="videoContainer">
        <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
        <div class="step-indicator" id="stepIndicator">
            <span class="step-number">1</span><span class="step-title">Sign Up</span>
        </div>
        <div class="scene-container" id="sceneContainer"></div>
        <div class="controls" id="controls">
            <button class="control-btn" id="startBtn"> Start Demo</button>
            <button class="control-btn" id="pauseBtn" style="display:none;"> Pause</button>
            <button class="control-btn" id="restartBtn"> Restart</button>
            <div class="time-display"><span id="currentTime">0:00</span> / <span id="totalTime">2:30</span></div>
        </div>
    </div>
    <script src="js/video.js"></script>
</body>
</html>
